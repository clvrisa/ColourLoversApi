<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60" >

    <title>COLOUR LOVERS API</title>

    <!-- load bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- load fontawesome icons cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- lato google font cdn-->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <!-- custom css stylesheet-->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class = "container">
      <!-- last updated refresh -->
      <p class="timeUpdate">Last Updated at <span id="currentTime"></span></p><br>
      <!-- clickable refresh link -->
      <h4><a href="https://tenantbase-coding-challenge.clvrisa.repl.co/"><i class="fas fa-sync"></i></a></h4>
      <h1>Colour Lovers. <strong>Live.</strong></h1>

      <!-- first row with first and second palette -->
      <div class="row g-0 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
        <!-- first palette details-->
        <div id="paletteOne">
          <span id="paletteOneTitle" class = "title"></span><br>
          <span id="paletteOneAuthor" class = "author"></span>
          <span id="paletteOneDateCreated" class = "date"></span><br><br>
          <span id="paletteOneViews" class = "popularity"></span>
        </div>
        <!-- first palette image-->
        <span id="paletteOneImage" class = "badge"></span>
        <!-- second palette details-->
        <div id="paletteTwo">
          <span id="paletteTwoTitle" class = "title"></span><br>
          <span id="paletteTwoAuthor" class = "author"></span>
          <span id="paletteTwoDateCreated" class = "date"></span><br><br>
          <span id="paletteTwoViews" class = "popularity"></span>
        </div>
        <!-- second palette image-->
        <span id="paletteTwoImage" class = "badge"></span><br>
      </div>

      <!-- second row with third and forth palette -->
       <div class="row g-0 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
         <!-- third palette details-->
        <div id="paletteThree">
          <span id="paletteThreeTitle" class = "title"></span><br>
          <span id="paletteThreeAuthor" class = "author"></span>
          <span id="paletteThreeDateCreated" class = "date"></span><br><br>
          <span id="paletteThreeViews" class = "popularity"></span>
        </div>
        <!-- third palette image-->
        <span id="paletteThreeImage" class = "badge"></span>
        <!-- fourth palette details-->
        <div id="paletteFour">
          <span id="paletteFourTitle" class = "title"></span><br>
          <span id="paletteFourAuthor" class = "author"></span>
          <span id="paletteFourDateCreated" class = "date"></span><br><br>
          <span id="paletteFourViews" class = "popularity"></span>
        </div>
        <!-- fourth palette image-->
        <span id="paletteFourImage" class = "badge"></span><br>
      </div>
      
      <!-- third row with fifth and sixth palette -->
       <div class="row g-0 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
         <!-- fifth palette details-->
        <div id="paletteFive">
          <span id="paletteFiveTitle" class = "title"></span><br>
          <span id="paletteFiveAuthor" class = "author"></span>
          <span id="paletteFiveDateCreated" class = "date"></span><br><br>
          <span id="paletteFiveViews" class = "popularity"></span>
        </div>
        <!-- fifth palette image-->
        <span id="paletteFiveImage" class = "badge"></span>
          <!-- sixth palette details-->
          <div id="paletteSix">
            <span id="paletteSixTitle" class = "title"></span><br>
            <span id="paletteSixAuthor" class = "author"></span>
            <span id="paletteSixDateCreated" class = "date"></span><br><br>
            <span id="paletteSixViews" class = "popularity"></span>
          </div>
          <!-- sixth palette image-->
          <span id="paletteSixImage" class = "badge"></span><br>
        </div>

      <!-- fourth row with seventh and eigth palette -->
       <div class="row g-0 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">
        <!-- seventh palette details-->
        <div id="paletteSeven">
          <span id="paletteSevenTitle" class = "title"></span><br>
          <span id="paletteSevenAuthor" class = "author"></span>
          <span id="paletteSevenDateCreated" class = "date"></span><br><br>
          <span id="paletteSevenViews" class = "popularity"></span>
        </div>
        <!-- seventh palette image-->
        <span id="paletteSevenImage" class = "badge"></span>
        <!-- eigth palette details-->
        <div id="paletteEight">
          <span id="paletteEightTitle" class = "title"></span><br>
          <span id="paletteEightAuthor" class = "author"></span>
          <span id="paletteEightDateCreated" class = "date"></span><br><br>
          <span id="paletteEightViews" class = "popularity"></span>
        </div>
        <!-- eigth palette image-->
        <span id="paletteEightImage" class = "badge"></span><br>
      </div><br><br>

    <footer>
      <p class="copy">Clarisa Zapata TenantBase Coding Challenge 2021</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
